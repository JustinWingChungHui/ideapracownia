{% extends "base_site.html" %}


{% block content %}

<div class="article_header">
    <h2>{{ article.header }}</h2>
</div>
<div class="article_date_author">
    <h3>{{ article.author.first_name }} {{ last_name }} {{ article.creation_date }}</h3>
</div>
<div class="article_image">
    <img src="/media/{{ article.image }}"/>
</div>
<div class="article_blocktext">
    {{article.content|safe}}
</div>



{% endblock %}
